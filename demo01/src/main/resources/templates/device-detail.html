<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
</head>
<head>
    <script type="text/javascript" src="/js/device-detail.js"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="layout :: topNav">
</div>
<div id="layoutSidenav">
    <div th:replace="layout :: sideNav">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <form class="container-fluid px-4" th:object="${device}" th:action="@{/device/update}" method="post"
                  id="deviceForm">
                <div class="mt-4">
                    <div class="device-head d-flex justify-content-between">
                        <div class="d-flex">
                            <a th:href="@{/device}">
                                <i class="fa-solid fa-arrow-left fa-xl"></i>
                            </a>
                            <h5 class="ml-4" th:text="*{name}"></h5>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="button" id="editBtn"> Sửa</button>
                            <button class="btn btn-primary btn-hidden" type="submit" id="commitBtn"
                                    value="update"
                                    th:name="action">Xác nhận
                            </button>
                            <button class="btn btn-primary btn-hidden" type="submit" id="cancelBtn"
                                    value="cancel"
                                    th:name="action">Hủy
                            </button>
                            <button class="btn btn-danger" type="submit"
                                    value="delete"
                                    th:name="action">Xóa
                            </button>
                            <button class="btn btn-primary" type="button" onclick="printDiv()">Lấy mã QR</button>
                            <button class="btn btn-primary" type="button">Sửa chửa</button>
                        </div>
                    </div>
                </div>

                <div class="device-detail mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Loại Thiết Bị
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           th:field="*{type}"
                                           id="deviceName"
                                           aria-describedby="inputGroup-sizing-default">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus "></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Mã Thiết Bị
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control " aria-label="Default"
                                           th:field="*{id}"
                                           readonly
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Giá
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control text-right device-input" aria-label="Default"
                                           th:field="*{price}"
                                           id="devicePrice"
                                           aria-describedby="inputGroup-sizing-default">
                                    <div class="input-group-append">
                                        <span class="input-group-text">VNĐ</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Người sử dụng
                                </label>
                                <div class="input-group mb-3 w-75  device-input" >
                                    <select class="custom-select"
                                            th:field="*{user.id}"
                                            id="deviceUser">
                                        <option th:each="user : ${users}" th:value="${user.id}"
                                                th:selected="${user.id == device.user.id}"
                                                th:text="${user.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Trạng Thái
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <select class="custom-select device-input"
                                            th:field="*{deviceStatus.id}"
                                            id="deviceStatus">
                                        <option th:each="deviceStatus : ${deviceStatuses}" th:value="${deviceStatus.id}"
                                                th:text="${deviceStatus.status}"
                                                th:selected="${deviceStatus.id == device.deviceStatus.id}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Cấu hình
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <textarea class="w-100 device-input" rows="3"

                                              id="deviceDescrp"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Ngày mua
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           th:field="*{dateBuy}"
                                           th:value="*{dateBuy}" aria-describedby="inputGroup-sizing-default"
                                           id="dateBuy">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Hạn bảo hành
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           id="warrantyEnd"
                                           th:field="*{warrantyEnd}"
                                           th:value="*{warrantyEnd}"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Nhà cung cấp
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           th:field="*{supplier}"

                                           id="deviceSupplier"
                                           aria-describedby="inputGroup-sizing-default">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user "></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="qr" class="print-hidden">
                                <img th:src="@{'/api/device/qr/' + ${device.qr.name}}" alt="image" class="w-100">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <div th:replace="layout :: footer">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
