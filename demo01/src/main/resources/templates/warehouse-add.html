<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>
<head th:replace="layout :: header">
</head>
<head>
    <script type="text/javascript" th:inline="javascript">
                  var warehouse = [[${warehouse}]] ;


    </script>
    <script type="text/javascript" th:src="@{/js/warehouse-add.js}"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="layout :: topNav">
</div>
<div id="layoutSidenav">
    <div th:replace="layout :: sideNav">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <form class="container-fluid px-4" th:object="${warehouse}" th:action="@{/warehouse/add}" method="post"
                  id="deviceForm">
                <div class="mt-4 device-head">
                    <div class=" d-flex justify-content-between">
                        <div class="d-flex">
                            <a th:href="@{/warehouse}">
                                <i class="fa-solid fa-arrow-left fa-xl"></i>
                            </a>
                            <h5 class="ms-4" >Thêm kho</h5>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit" id="editBtn">Xác nhận</button>
                            <a th:href="@{/warehouse}">
                                <button class="btn btn-danger" type="button">Thoát</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="device-detail mt-3">
                    <div class="row ">
                        <div class="col-md-6" >
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Tên kho
                                </label>
                                <div class="input-group mb-3 w-75 ">
                                    <input type="text" class="form-control input-field" aria-label="Default"
                                           th:field="*{name}"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Quản lý
                                </label>
                                <div class="input-group mb-3 w-75 input-field">
                                    <select class="form-select input-field"
                                            name="userId">
                                        <option value=""></option>
                                        <option
                                                th:each="user : ${users}" th:value="${user.id}"
                                                th:text="${user.username}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Trạng Thái
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <select class="form-select device-input"
                                            th:field="*{status.id}">
                                        <option th:each="status : ${statuses}" th:value="${status.id}"
                                                th:text="${status.status}"
                                                th:selected="${status.statusValue == free}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Địa chỉ
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <textarea class="w-100 input-field" rows="3"
                                              th:field="*{address}"
                                              id="deviceDescrp"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <div th:replace="layout :: footer">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
