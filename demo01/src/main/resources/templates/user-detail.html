<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>
<head th:replace="layout :: header">
</head>
<head>
    <link th:href="@{/css/input-group.css}" rel="stylesheet"/>

</head>
<body class="sb-nav-fixed">

<div th:replace="layout :: topNav">
</div>
<div id="layoutSidenav">
    <div th:replace="layout :: sideNav">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <div class="card mt-4">
                    <div class="card">
                        <form th:object="${user}" th:action="@{/user/update}" method="post" enctype="multipart/form-data">
                            <div class="card-header">
                                <div class="head p-2">
                                    <h4>Thông tin nhân viên</h4>
                                </div>
                                <div class="d-flex">
                                    <div class="usr-img" style="width: 100px; height: 100px;">
                                        <img th:if="${user.image == null}"
                                             style="object-fit: cover; width: 100%; height: 100%;"
                                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
                                             alt="">
                                        <img th:unless="${user.image == null}"
                                             th:src="@{'/user/image' + ${user.id}}"
                                             style="object-fit: cover; width: 100%; height: 100%;">
                                    </div>
                                    <div class="d-flex flex-column gap-3 ms-3 justify-content-center">
                                        <button class="btn btn-success" type="button">Tải ảnh mới</button>
                                        <input type="file" name="file" accept="image/jpeg"/>
                                        <p class="text-body-1 mb-0">Cho phép định dạng JPEG, PNG. Tối đa 800kb</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input th:field="*{id}" hidden="hidden">
                                        <input th:field="*{username}" hidden="hidden">
                                        <input th:field="*{password}" hidden="hidden">
                                        <input th:field="*{image}" hidden="hidden">

                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"

                                                   th:field="*{lastname}">
                                            <label class="did-floating-label">Họ</label>
                                        </div>
                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"
                                                   th:field="*{phone}"
                                            >
                                            <label class="did-floating-label">Số điện thoại</label>
                                        </div>
                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="email" placeholder=""
                                                   aria-label="Default"

                                                   th:field="*{email}"
                                            >
                                            <label class="did-floating-label">Địa chỉ email</label>
                                        </div>
                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"

                                                   th:field="*{birthplace}"
                                            >
                                            <label class="did-floating-label">Quê quán</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"

                                                   th:field="*{firstname}"
                                            >
                                            <label class="did-floating-label">Tên</label>
                                        </div>
                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"

                                                   th:field="*{birthdate}">
                                            <label class="did-floating-label">Năm sinh</label>
                                        </div>

                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"
                                            >
                                            <label class="did-floating-label">Username</label>
                                        </div>
                                        <div class="did-floating-label-content">
                                            <input class="did-floating-input" type="text" placeholder=""
                                                   aria-label="Default"

                                                   th:field="*{address}"
                                            >
                                            <label class="did-floating-label">Địa chỉ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-wrap gap-3">
                                    <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                                    <button class="btn btn-secondary" type="reset">Reset</button>
                                </div>
                            </div>
                            <div class="card-footer"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="layout :: footer">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
