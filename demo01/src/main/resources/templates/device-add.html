<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
</head>
<head>
    <script type="text/javascript" th:src="@{/js/device-add.js}"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="layout :: topNav">
</div>
<div id="layoutSidenav">
    <div th:replace="layout :: sideNav">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <form class="container-fluid px-4" th:object="${device}" th:action="@{/device/add}" method="post">
                <div class="mt-4">
                    <div class="device-head d-flex justify-content-between">
                        <div class="d-flex">
                            <a th:href="@{/device}">
                                <i class="fa-solid fa-arrow-left fa-xl"></i>
                            </a>
                            <h5 class="ml-4">Thêm thiết bị mới</h5>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit" id="editBtn">Xác nhận</button>
                            <a th:href="@{/device}">
                                <button class="btn btn-danger" type="button">Thoát</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="device-detail mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Loại Thiết Bị
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           th:field="*{type}"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Tên Thiết Bị
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           th:field="*{name}"
                                           id="deviceName"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Giá
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="number" class="form-control text-right device-input" aria-label="Default"
                                           th:field="*{price}"
                                           id="devicePrice"
                                           aria-describedby="inputGroup-sizing-default">
                                    <div class="input-group-append">
                                        <span class="input-group-text">VNĐ</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Người sử dụng
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <select class="form-select input-field"
                                            name="userId">
                                        <option value=""></option>
                                        <option
                                                th:each="user : ${users}" th:value="${user.id}"
                                                th:text="${user.username}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Trạng Thái
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <select class="form-select device-input"
                                            th:field="*{status.id}">
                                        <option th:each="status : ${statuses}" th:value="${status.id}"
                                                th:text="${status.status}"
                                                th:selected="${status.statusValue == free}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Cấu hình
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <textarea class="w-100 device-input" rows="3"

                                              id="deviceDescrp"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Ngày mua
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           id="dateBuy"
                                           th:field="*{dateBuy}"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Hạn bảo hành
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           id="warrantyEnd"
                                           th:field="*{warrantyEnd}"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label>
                                    Nhà cung cấp
                                </label>
                                <div class="input-group mb-3 w-75">
                                    <input type="text" class="form-control device-input" aria-label="Default"
                                           th:field="*{supplier}"
                                           id="deviceSupplier"
                                           aria-describedby="inputGroup-sizing-default">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user "></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <div th:replace="layout :: footer">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
