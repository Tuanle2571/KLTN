<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
</head>
<head>

</head>
<body class="sb-nav-fixed">

<div th:replace="layout :: topNav">
</div>
<div id="layoutSidenav">
    <div th:replace="layout :: sideNav">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="row p-2" th:each="user : ${users}">
                <div class="col-auto mt-3">
                    <div class="card dashboard-card">
                        <a th:href="@{'/user/detail/' + ${user.id}}" class="text-decoration-none text-reset">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="user-thumbnail" style="width: 120px; height: 120px;">
                                        <img style="object-fit: cover; width: 100%; height: 100%;"
                                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
                                             alt="">
                                    </div>
                                    <div class="d-flex flex-column gap-1 ms-3">
                                        <h6 th:text="${user.username}"></h6>
                                        <p>Nhân viên</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="layout :: footer">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
